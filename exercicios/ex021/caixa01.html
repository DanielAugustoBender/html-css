<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelode caixa</title>
    <style>
        h1 { /* Box-level*/
            background-color: #DBF227;
            height: 300px;
            width: 300px;

            border: 10px solid #005C53 ;
            
            padding: 10px 20px;

            margin: 20px auto 40px auto;

            outline: 5px dashed #D6D58E;
        }
        a { /*Inline-level */
            border: 2px solid #042940;

            padding: 0px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level.</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
