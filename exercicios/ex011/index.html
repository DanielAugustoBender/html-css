<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HMTL5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamnho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzir Áudio</h1>
    <p>Vamos aprender a reporduzir áudios em HTML5</p>
    <audio preload="metadata" controls loop >
        <source src="midia/everything.mp3" type="audio/mpeg">
        <source src="midia/everything.mp3" type="audio/ogg">
        <source src="midia/everything.mp3" type="audio/wav">
        <p>Infelismente seu navegador não consegue reporduzir o áudio</p>
        <a href="midia/everything.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>
    
</body>
</html>
